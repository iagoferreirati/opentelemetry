apiVersion: apps/v1
kind: Deployment
metadata:
  name: collector
  namespace: opentelemetry
spec:
  selector:
    matchLabels:
      app: collector
  template:
    metadata:
      namespace: opentelemetry
      labels:
        app: collector    
    spec:
      containers:
      - name: collector
        image: otel/opentelemetry-collector-contrib:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "128m"
        ports:
            - name: metrics
              containerPort: 8889
              protocol: TCP
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: kinesis
              containerPort: 8443
              protocol: TCP
        volumeMounts:
        - name: otel-config
          mountPath: /etc/otelcol-contrib
          readOnly: true
      volumes:
      - name: otel-config
        configMap:
          name: otel-config
---
apiVersion: v1
kind: Service
metadata:
  namespace: opentelemetry
  name: collector
  annotations:  
      prometheus.io/path: /metrics
      prometheus.io/port: "8889"
      prometheus.io/scrape: 'true'  
spec:
  selector:
    app: collector
  ports:
    - port: 8443
      targetPort: 8443
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  namespace: opentelemetry
data:
  config.yaml: |-
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}

      # awsfirehose:
