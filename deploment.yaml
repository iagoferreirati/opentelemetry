    exporters:
      prometheus:
        endpoint: "0.0.0.0:8889"
      logging:
        verbosity: detailed

    processors:
      batch: {}

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus, logging]


